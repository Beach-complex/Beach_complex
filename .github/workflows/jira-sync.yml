name: Create Jira Issue on GitHub Issue

on:
  issues:
    types: [opened]

permissions:
  issues: write
  contents: read

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Jira
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Create Jira Issue
        id: create
        uses: atlassian/gajira-create@v3
        with:
          project: "PB"  # 예: PROJ (지라 프로젝트 키 대문자)
          issuetype: "Task"      # 예: Task, Bug, Story
          summary: "[GH-#${{ github.event.issue.number }}] ${{ github.event.issue.title }}"
          description: |
            *GitHub Issue Link:* ${{ github.event.issue.html_url }}
            
            {code:bash}
            ${{ github.event.issue.body }}
            {code}

      - name: Comment on GitHub Issue
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ 지라 티켓이 생성되었습니다: [${{ steps.create.outputs.issue }}](${{ secrets.JIRA_BASE_URL }}/browse/${{ steps.create.outputs.issue }})'
            })