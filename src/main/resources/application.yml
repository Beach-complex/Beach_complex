spring:
  application:
    name: beach-complex
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:15432/beach_complex}
    username: ${SPRING_DATASOURCE_USERNAME:beach}
    password: ${SPRING_DATASOURCE_PASSWORD:beach}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: public
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  cache:
    type: caffeine
    cache-names: beachSummaries, facilitySummaries, conditionSnapshots
  data:
    redis:
      repositories:
        enabled: false
  redis:
    host: ${SPRING_REDIS_HOST:localhost}
    port: ${SPRING_REDIS_PORT:6379}
  jackson:
    serialization:
      write-dates-as-timestamps: false
  mvc:
    problemdetails:
      enabled: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SPRING_MAIL_USERNAME:}
    password: ${SPRING_MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
        # TODO: 프로필 분리 시 dev/prod별 엔드포인트 세밀 제어
  endpoint:
    health:
      probes:
        enabled: true
  server:
    port: ${MANAGEMENT_SERVER_PORT:8081}
  health:
    mail:
      enabled: true  # 운영 환경에서 메일 서버 상태 확인 활성화

logging:
  level:
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    com.beachcheck: DEBUG


springdoc:
  api-docs:
    path: /api/docs
  swagger-ui:
    path: /swagger-ui.html

app:
  cache:
    ttl-minutes: 30
  telemetry:
    lookback-hours: 24
  firebase:
    enabled: true
  # TODO: Externalize telemetry endpoints to configuration server when available.
  environment:
    SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/beach_complex
    SPRING_DATASOURCE_USERNAME: beach
    SPRING_DATASOURCE_PASSWORD: beach
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-here-change-in-production}
    access-token-expiration: 3600000  # 1시간 (밀리초)
    refresh-token-expiration: 2592000000  # 30일 (밀리초)
  # TODO(OAuth): OAuth provider(client-id/secret/redirect-uri) 설정 추가.
  security:
    allowed-origins:
        # CORS 설정
        - "http://localhost:3000" # 프론트(기본설정)
        - "http://localhost:8080" # 백
  congestion:
    base-url: http://127.0.0.1:8000
    mode: ai
  email-verification:
    base-url: ${APP_EMAIL_VERIFICATION_BASE_URL:http://localhost:8080/api/auth/verify-email}
    token-expiration-minutes: 30
    resend-cooldown-minutes: 3
    from-address: ${APP_EMAIL_FROM_ADDRESS:${SPRING_MAIL_USERNAME:}}
  mail:
    default-from: ${APP_MAIL_DEFAULT_FROM:${SPRING_MAIL_USERNAME:}}
    enabled: true # 운영 환경에서 메일 전송 활성화
