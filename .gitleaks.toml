[allowlist]
paths = [
  "docs/.*",
  "README.md",
  "docs/hooks.md"
]
regexes = [
  # Ignore env/template placeholders like ${DB_PASSWORD} or ${{ secrets.X }}
  '''(?i)(password|passwd|pwd|secret|client_secret|jwt_secret|api[_-]?key|access[_-]?key)\s*[:=]\s*["']?\$\{[^}]+\}["']?''',
  '''(?i)(password|passwd|pwd|secret|client_secret|jwt_secret|api[_-]?key|access[_-]?key)\s*[:=]\s*["']?\$\{\{[^}]+\}\}["']?'''
]

[[rules]]
id = "generic-password"
description = "Detect explicit password assignments"
regex = '''(?i)(password|passwd|pwd)\s*[:=]\s*["'][^"']+["']'''
tags = ["password", "credential"]

[[rules]]
id = "generic-secret"
description = "Detect explicit secret assignments"
regex = '''(?i)(secret|client_secret|jwt_secret)\s*[:=]\s*["'][^"']+["']'''
tags = ["secret", "credential"]

[[rules]]
id = "api-key"
description = "Detect explicit API key assignments"
regex = '''(?i)(api[_-]?key|access[_-]?key)\s*[:=]\s*["'][^"']+["']'''
tags = ["api-key", "credential"]

[[rules]]
id = "aws-access-key"
description = "Detect AWS access key id"
regex = '''AKIA[0-9A-Z]{16}|ASIA[0-9A-Z]{16}'''
tags = ["aws", "access-key"]

[[rules]]
id = "private-key"
description = "Detect private key blocks"
regex = '''-----BEGIN (RSA|EC|OPENSSH|PGP) PRIVATE KEY-----'''
tags = ["private-key"]
